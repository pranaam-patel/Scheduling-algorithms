<html lang="en">

<body>





    <div class="container">
    
        <table id="IO" class="table">
          <tr>
            <th scope="col">Input Area</Input></th>

          </tr>
          <tr>
          <td>
            <div class="Inputs">

              <input type="number" id="process-count">
              <button onclick="setProcessCount()"" class="btn btn-outline-primary margins">Submit</button>

              
            <div id="process-inputs"></div>
            

              <!-- <div id="formContainer"></div> -->
            </div>
          </td>
            <td>
              
            <div class="OutPut">

              <button onclick="simulateSRTF()" class="btn btn-outline-primary margins">Simulate SRJF</button>

            </div>
    
            </td>
          
            
          </tr>
          
          
         
        </table>

          <thead>
            <tr>
              <th>Process</th>
