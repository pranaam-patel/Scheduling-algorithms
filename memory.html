<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Memory Allocation Strategies</title>
<link rel="styleSheet" href="memory.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

</head>
<body class="bg-light">

<div class="container py-5">
  <h1 class="text-center mb-5">Memory Allocation Strategies Simulation</h1>
  
  <div class="row mb-3">
    <label for="memorySize" class="col-sm-2 col-form-label">Memory Size:</label>
    <div class="col-sm-4">
      <input type="number" class="form-control" id="memorySize">
    </div>
    <div class="col-sm-6">
      <button id="allocate" class="btn btn-outline-primary">Allocate Memory</button>
      <button id="save" class="btn btn-outline-primary">Save Memory</button>
    </div>
  </div>

  <div class="row mb-3">
    <label for="processSize" class="col-sm-2 col-form-label">Number Of Processes:</label>
    <div class="col-sm-4">
      <input type="number" class="form-control" id="processSize">
    </div>
    <div class="col-sm-6">
      <button id="alloca_pro" class="btn btn-outline-primary">Allocate Processes</button>
      <button id="saveProcess" class="btn btn-outline-primary">Save Processes</button>
    </div>
  </div>

  <div class="row mb-3">
    <label for="strategy" class="col-sm-2 col-form-label">Allocation Strategy:</label>
    <div class="col-sm-4">
      <select id="strategy" class="form-select">
        <option value="firstFit">First Fit</option>
        <option value="nextFit">Next Fit</option>
        <option value="bestFit">Best Fit</option>
        <option value="worstFit">Worst Fit</option>
      </select>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <div id="memory" class="d-flex flex-wrap justify-content-center"></div>
    </div>
    <div class="col">
      <div id="process" class="d-flex flex-wrap justify-content-center"></div>
    </div>
  </div>

  <div id="outputDiv" >
    <div id="insideout"></div>
  </div>
  
  <div class="text-center mt-4">
    <button id="Submit" class="btn btn-outline-success">Submit</button>
  </div>
</div>

<script src="memory.js"></script>
</body>
</html>
