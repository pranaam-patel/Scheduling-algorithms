<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FCFS Scheduler Simulator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="Processes.css">
</head>
<body>
  <div class="container">
    
    <table id="IO" class="table">
      <tr>
        <th scope="col">Input Area</Input></th>
        <th scope="col">Output area</th>
        
      </tr>
      <tr>
      <td>
        <div class="Inputs">
          
          <label for="processes">Enter the number of processes:</label>
          <input type="number" id="processes" min="1" value="5">
          <button onclick="generateForm()" class="btn btn-outline-primary margins">Enter Arrival & Burst Times</button>
      
          <div id="formContainer"></div>
        </div>
      </td>
        <td>
          
        <div class="OutPut">
          <label> Using FCFS</label><br>
          <button onclick="simulate()" class="btn btn-outline-primary margins" >Simulate</button>  
        </div>

        </td>
      
        
      </tr>
      
      
     
    </table>
   
    <div class="gantt-chart" id="ganttChart"></div>
    <table id="processTable" class="table">
      <thead>
        <tr>
          <th>Process</th>
          <th>Arrival Time</th>
          <th>Burst Time</th>
          <th>Completion Time</th>
          <th>Turnaround Time</th>
          <th>Waiting Time</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
  <script src="FCFS.js"></script>
</body>
</html>
