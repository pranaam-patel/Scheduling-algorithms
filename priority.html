<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Priority Scheduling Simulator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Processes.css">
</head>
<body>

    <div class="container">
    
        <table id="IO" class="table">
          <tr>
            <th scope="col">Input Area</Input></th>
            <th scope="col">Output area</th>
            
          </tr>
          <tr>
          <td>
            <div class="Inputs">
                
                <label for="numProcesses">Number of Processes:</label>
                <input type="number" id="numProcesses" min="1" required>
                <button onclick="setupProcesses()" class="btn btn-outline-primary margins">Enter Arrival & Burst Times</button>

                <div id="processInputs" style="display: none;">
                    <h2>Enter Process Details</h2>
                    <div id="processForm"></div>
                 
                </div>
        
            </div>
          </td>
            <td>
              
            <div class="OutPut">
              <label> Using Priority</label><br>
              <button onclick="runPriorityScheduler()" class="btn btn-outline-primary margins" >Simulate</button>  
            </div>
    
            </td>
        
          </tr>
         
        </table>
       
        <div class="gantt-chart" id="ganttChart"></div>
        <table id="processTable" class="table">
          <thead>
            <tr>
              <th>Process</th>
              <th>Arrival Time</th>
              <th>Burst Time</th>
              <th>Completion Time</th>
              <th>Turnaround Time</th>
              <th>Waiting Time</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
     

    <script src="priority.js"></script>
</body>
</html>
