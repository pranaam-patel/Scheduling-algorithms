<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SJF Scheduler Simulator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Processes.css">
</head>
<body>

  <div class="container">
    
    <table id="IO" class="table">
      <tr>
        <th scope="col">Input Area</Input></th>
        <th scope="col">Output area</th>
        
      </tr>
      <tr>
      <td>
        <div class="Inputs">
          
          <label for="numProcesses">Number of Processes:</label>
          <input type="number" id="numProcesses">
          <button onclick="addProcesses()" class="btn btn-outline-primary margins">Add Processes</button>


          <div id="processInputs"></div>
        </div>
      </td>
        <td>
          
        <div class="OutPut">
          <label> Using SJF</label><br>
          <button onclick="simulateSJF()" class="btn btn-outline-primary margins">Simulate SJF</button>
          <!-- <button onclick="simulate()" class="btn btn-outline-primary margins" >Simulate</button>   -->
        </div>

        </td>
      
        
      </tr>
      
      
     
    </table>
   
    <div class="gantt-chart" id="ganttChart"></div>
    <table id="processTable" class="table">
      <thead>
        <tr>
          <th>Process</th>
          <th>Arrival Time</th>
          <th>Burst Time</th>
          <th>Completion Time</th>
          <th>Turnaround Time</th>
          <th>Waiting Time</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>


    <script src="SJF.js"></script>
</body>
</html>
